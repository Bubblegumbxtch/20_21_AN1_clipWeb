<!DOCTYPE html>
<html>
<head>
	<title>20-21 AN1 clipWeb</title>
	<link rel="stylesheet" type="text/css" href="./src/styles/style.css">
</head>
<body>
	<ul>

	</ul>

	<script type="text/javascript">
		fetch("https://api.github.com/repos/stluc-an/20_21_AN1_clipWeb/contents/clips")
		.then(async (data)=>{
				let txt = await data.text();
				let elems = JSON.parse(txt);
				elems.map(elem=>{
					let li = document.createElement("li");
					let a = document.createElement("a");
					let iframe = document.createElement("iframe");
					iframe.src = "	https://stluc-an.github.io/20_21_AN1_clipWeb/"+elem.path+"/README.txt";
					a.innerText = elem.name;
					a.href = elem.path;
					li.appendChild(a);
					li.appendChild(iframe);
					document.querySelector("ul").appendChild(li);
					
				})
		})
		.catch(err=> console.log(err))
	</script>
</body>
</html>
